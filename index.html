<!DOCTYPE html>
<html>

<head>
    <title>Crusty Bingo!</title>

    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" type="text/css" href="./style.css?r=1" />
    <script type="text/javascript" src="./script.js?r=1"></script>
</head>

<body>
    <div id="bingo">
        <p class="commands">
            <button id="setFullHouse_No" onclick="setModeFullhouse(false)" title="Normal bingo rules">Normal mode</button>
            <button id="setFullHouse_Yes" onclick="setModeFullhouse(true)" title="All tiles must be selected">Full House mode</button>
        </p>

        <div id="header">
            <span>C</span><span>R</span><span>U</span><span>S</span><span>T</span>
        </div>

        <div id="items"></div>

        <div id="footer">
            <span>B</span><span>I</span><span>N</span><span>G</span><span>O</span>
        </div>
        
        <p class="center">
            <button onclick="resetBingo(true)">Reset</button>
        </p>
    </div>
</body>

</html>
